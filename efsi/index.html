<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Promedio nota</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="https://images.vexels.com/media/users/3/157498/isolated/preview/3896ab22c743905501eefb8d22607b2f-icono-de-calculadora-de-la-vieja-escuela.png">
</head>
<body class="body">
    <div class="container">
        <form>
            <h1>Calcular promedio notas</h1>
            <p>(Ingrese un número entre 1 y 10. De lo contrario, el número ingresado no será válido)</p> <br>
            Nota de Matemática:
            <input type="text" class="form-control" id="t1" style="margin-bottom: 10px;">
            <br>
            Nota de Lengua:
            <input type="text" class="form-control" id="t2" style="margin-bottom: 10px;">
            <br>
            Nota de EFSI:
            <input type="text" onkeyup="esNumeroInvalido()" class="form-control" id="t3" style="margin-bottom: 10px;">
            <br><br>
            <p id="promedio" style="background-color: #FE9446;"></p>
            <input type="button" id="color" class="btn btn-warning" style="margin-bottom: 10px;" value="Calcular promedio" onclick="Calcular();">
            <p id="notamax" style="background-color: #C2D1F3;"></p>
            <input type="button" class="btn btn-success" style="margin-bottom: 10px;" value="Mayor nota" onclick="NotaMax();"><br><br>
            <div id="img"><img src="https://thumbs.gfycat.com/AstonishingAllArmyant-size_restricted.gif"></div> <br>
        </form> 
        
    </div>
</body>
